<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="15" align="center">
        <caption>Table 1</caption>
        <thead>
            <th>Cov1</th>
            <th>Cov2</th>
            <th>Cov3</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td colspan="2">5</td>
            </tr>
            <tr>
                <td colspan="2">6</td>
                <td>7</td>
            </tr>
        </tbody>
    </table>

    <br>
    <br>

    <table border="1" cellspacing="0" cellpadding="15" align="center">
        <caption>Table 2</caption>
        <thead>
            <tr>
                <th colspan="3">Col1</th>
                <th>Col2</th>
                <th>Col3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
                <td colspan="2">7</td>
                <td colspan="2">8</td>
            </tr>
            <tr>
                <td rowspan="2">Row</td>  
                <td>Row1</td>  
                <td colspan="3" rowspan="2">Row3</td>            
            </tr>
            <tr>
                <td>Row2</td>
            </tr>
        </tbody>
    </table>



</body>
</html>
